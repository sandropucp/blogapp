<section id="content-region-3" class="padding-40 page-tree-bg">
  <div class="container">
    <h3 class="page-tree-text">
      Login if you already have an account
    </h3>
  </div>
</section>

<div class="space-70"></div>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div id="registration-error" class="alert alert-danger" *ngIf="authenticationFailed">
        <button type="button" class="close" aria-label="Close" (click)="authenticationFailed = false;"><span aria-hidden="true">&#215;</span></button>        Try again with another login...
      </div>

      <div class="my-login-form">
        <form (ngSubmit)="authenticate()" [formGroup]="userForm">
          <h4 class="heading-mini">Login</h4>
          <hr>
          <div class="form-group">
            <label for="login" id="login-label">Login</label>
            <input id="login" class="form-control" formControlName="login">
            <div id="login-warning" *ngIf="loginCtrl.dirty && loginCtrl.hasError('required')">Login is required</div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" formControlName="password">
            <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Password is required</div>
          </div>
          <div class=" text-right">
            <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">Log me in!</button>
          </div>
          <hr>
          <div class="form-btm-link text-center">
            <a href="#">Lost password?</a><span>Or</span><a href="signup.html">Create new account</a>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>

<div class="space-70"></div>
